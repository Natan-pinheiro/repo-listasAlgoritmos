<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>

<body>
    Insira o nome do seu projeto:
    <input type="text" id="input_projeto">
    <br>
    <button onclick="registrar()">Registrar Projeto</button>
    <button onclick="mostrarProjetos()">Mostrar Projetos</button>
    <div id="div_resultado"></div>
    <div id="div_resultado_total"></div>
</body>

</html>

<script>
    const listaProjetos = [];

    function registrar() {
        const novoProjeto = input_projeto.value;


        listaProjetos.push(novoProjeto);

        let projetosCadastrados = listaProjetos.length;
        let nivel = "Júnior"

        if (projetosCadastrados >= 0 &&
            projetosCadastrados <= 4) {
            nivel = nivel
        } else if (projetosCadastrados > 4 &&
            projetosCadastrados <= 12) {
            nivel = "Pleno"
        } else {
            nivel = "Sênior"
        }

        div_resultado.innerHTML = `
        Você já fez ${projetosCadastrados} projetos. Por isso você é um profissional ${nivel} <br>`
    }

    function mostrarProjetos() {
        div_resultado_total.innerHTML = " "

        for (let posicao = listaProjetos.length - 1;
            posicao >= 0;
            posicao--) {
            div_resultado_total.innerHTML += `
            Projeto ${posicao + 1}: ${listaProjetos[posicao]} <br>`
        }
    }
</script>
