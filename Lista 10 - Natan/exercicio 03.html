<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <h1>Gerencie os bairros onde você ja morou!</h1>
</head>
<body>

    Insira o nome dos bairros onde ja morou:
    <input type="text" id="input_bairro" placeholder="Bairro"><br>
    <button onclick="cadastrarBairro()">Cadastrar bairro</button>
    <br>
    <br>
    Pesquise o bairro pelo número (a partir de 1):
    <input type="number" min="1" id="input_pesquisaBairro" placeholder="1, 2, 3, 4..."><br>
    <button onclick="pesquisarBairro()">Relembrar moradia</button>
    <br>
    <br>
    <div id="div_mostrarBairro"></div>

</body>
</html>

<script>

    const listaBairros = [];

    function cadastrarBairro()
    {
        const bairro = input_bairro.value;

        if(!bairro)
        {
            alert("Insira um bairro válido!");
        }
        else
        {
            listaBairros.push(bairro);
        }
    }

    function pesquisarBairro()
    {
        const numPesquisado = Number(input_pesquisaBairro.value);

        if(!numPesquisado || numPesquisado < 0)
        {
            alert("Insira um número válido!")
        }
        else if (numPesquisado <= 0)
        {
            alert("Insira um número a partir de 1!")
        }
        else if (numPesquisado > listaBairros.length)
        {
            div_mostrarBairro.innerHTML = `Você ainda não morou num ${numPesquisado}º bairro!`
        }
        else
        {
            div_mostrarBairro.innerHTML = `${numPesquisado}º bairro: ${listaBairros[numPesquisado - 1]}`
        }
    }

</script>
