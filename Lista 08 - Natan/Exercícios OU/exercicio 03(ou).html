<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 OU</title>
    <h1>Descubra se você pode pagar parcelado ou não</h1>
</head>
<body>

    Insira o método de pagamento:
    <select id="select_pagamento">

        <option value="vazio">-</option>
        <option value="dinheiro">Dinheiro</option>
        <option value="debito">Cartão de Débito</option>
        <option value="credito">Cartão de Crédito</option>
        <option value="boleto">Boleto</option>

    </select>
    <br>
    <br>
    <button onclick="analisarCompra()">Analisar compra</button>
    <br>
    <br>
    <div id="div_mostrarPagamento"></div>
    
</body>
</html>

<script>

    function analisarCompra()
    {

        let formaPagamento = select_pagamento.value

        if (formaPagamento == "vazio")
        {

            alert(`Insira uma forma válida de pagamento`)

        }
        else if (formaPagamento == "dinheiro" || formaPagamento == "debito")
        {

            div_mostrarPagamento.innerHTML = `Você terá que pagar à vista.`

        }
        else
        {

            div_mostrarPagamento.innerHTML = `O pagamento poderá ser parcelado.`

        }

    }

</script>
