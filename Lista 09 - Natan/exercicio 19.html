<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
    <h1>Contador de café</h1>
</head>
<body>
    
    Quantas xícaras de café você já tomou na vida?
    <br>
    <input id="input_xicaras" placeholder="1, 2, 3, 4...">
    <br>
    <br>
    <button onclick="contarCafe()">Ver a quantidade</button>
    <br>
    <br>
    <div id="div_mostrarCafe"></div>

</body>
</html>

<script>

    function contarCafe()
    {
        
        const colheresLeite = Number(input_xicaras.value);
        const colheresCafe = colheresLeite * 2;
        
        for(let contagemLeite = 1; contagemLeite <= colheresLeite; contagemLeite +=1)
        {

            div_mostrarCafe.innerHTML += `${contagemLeite} colheres de leite<br>`

        }

        for(let contagemCafe = 1; contagemCafe <= colheresCafe; contagemCafe += 1)
        {

            div_mostrarCafe.innerHTML += `${contagemCafe} colheres de café<br>`

        }

    }

</script>
