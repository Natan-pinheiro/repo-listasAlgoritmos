<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 OU</title>
    <h1>Calculadora de cansaço do aluno SPTECH</h1>
</head>
<body>
    
    Meio de transporte:
    <select id="select_transporte">

        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="lotacao">Lotação</option>

    </select>
    <br>
    <button onclick="calcularCansaco()">Calcular cansaço</button>

</body>
</html>

<script>

    function calcularCansaco()
    {

        let meioTransporte = select_transporte.value

        if (meioTransporte == "carro" || meioTransporte == "bicicleta")
        {

            alert(`Tá tranquilo...`)

        }
        else if (meioTransporte == "onibus" || meioTransporte == "lotacao")
        {

            alert(`Vish... vive cansado`)

        }
        else
        {

            alert(`Um pouco cansado`)

        }

    }

</script>
