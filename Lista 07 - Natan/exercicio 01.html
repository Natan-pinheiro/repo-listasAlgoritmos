<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <h1>Descubra qual esporte você tem uma boa altura para praticar!</h1>

</head>
<body>
    
    Insira sua altura:
    <input type="text" id="input_altura">
    <br>
    <br>
    <button onclick="analisarEstatura()">Analisar estatura</button>
    <br>
    <br>
    <div id="div_mostrarEstatura"></div>
</body>
</html>

<script>

    function analisarEstatura()
    {

        let altura = Number(input_altura.value)

        if (altura <= 1.65)
        {

            div_mostrarEstatura.innerHTML = `Você pode ser piloto de corrida`

        }
        else if (altura <= 1.80)
        {

            div_mostrarEstatura.innerHTML = `Você pode ser jogador de futebol`

        }
        else
        {
        
            div_mostrarEstatura.innerHTML = `Você pode ser jogador de basquete ou vôlei`   

        }

    }

</script>
