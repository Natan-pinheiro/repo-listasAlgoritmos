<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Carrara Drivers</h1>
</head>
<body>
    
    Insira seu nome:
    <input id="input_nome">
    <br>
    Insira a distância (em KM):
    <input id="input_distancia">
    <br>
    Insira o número da bandeira (1, 2 ou 3):
    <input id="input_bandeira">
    <br>
    Insira o horário (sistema 24 horas):
    <input id="input_horario">
    <br>
    <br>
    <button onclick="calcularCorrida()">Calcular corrida</button>
    <div id="div_mostrar_corrida"></div>

</body>
</html>

<script>

    function calcularCorrida()
    {

        var nome = input_nome.value
        var distancia = Number(input_distancia.value)
        var bandeira = Number(input_bandeira.value)
        var horario = Number(input_horario.value)
        var valorCorrida = distancia * 1.25


        if (bandeira == 1)
        {

            if (horario >= 0)
            {

                if (horario <= 6)
                {

                    valorCorrida = valorCorrida + (valorCorrida * 0.05)
                    
                }

                if (horario <= 7)
                {

                    valorCorrida = valorCorrida + (valorCorrida * 0.10)

                }


                    valorCorrida = valorCorrida + (valorCorrida * 0.15)   

            }

        }

        if (bandeira == 2)
        {

            if (horario >= 0)
            {

                if (horario <= 6)
                {

                    valorCorrida = valorCorrida + (valorCorrida * 0.10)
                    
                }

                if (horario <= 7)
                {

                    valorCorrida = valorCorrida + (valorCorrida * 0.20)

                }


                    valorCorrida = valorCorrida + (valorCorrida * 0.30)   

            }

        }

        if (bandeira == 3)
        {

            if (horario >= 0)
            {

                if (horario <= 6)
                {

                    valorCorrida = valorCorrida + (valorCorrida * 0.15)
                    
                }

                if (horario <= 7)
                {

                    valorCorrida = valorCorrida + (valorCorrida * 0.30)

                }


                    valorCorrida = valorCorrida + (valorCorrida * 0.45)   

            }

        }

        div_mostrar_corrida.innerHTML = `Olá ${nome}! Sua corrida será na bandeira ${bandeira}, percorrerá ${distancia}km e o total da corrida será de ${valorCorrida}.`

    }
    
    //ifs = 12
    
</script>
