<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 E</title>
    <h1>Saiba o horário ideal para assistir sua série!</h1>
</head>
<body>
    
    Insira a hora do dia que você costuma acessar a Netflix: <br>
    <input id="input_hora">
    <br>
    <br>
    <button onclick="chkHora()">Ver recomendação</button>
    <br>
    <br>
    <div id="div_recomendacao"></div>

</body>
</html>

<script>

    function chkHora()
    {

        let hora = Number(input_hora.value)

        if (hora >= 19 && hora <=21)
        {

            div_recomendacao.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}!`

        }
        else
        {

            div_recomendacao.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`

        }

    }

</script>
