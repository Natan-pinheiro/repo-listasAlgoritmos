<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>

<body>
    Insira o nome de um dos seus filhos
    <input type="text" id="input_filho">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar família</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    const listaFilhos = [];

    function cadastrar() {
        const novoFilho = input_filho.value;
        let filhoRepetido = false;

        for (let posicao = 0;
            posicao < listaFilhos.length;
            posicao++) {
            if (listaFilhos[posicao] == novoFilho) {
                filhoRepetido = true
            }
        }
        if (filhoRepetido) {
            alert("Não pode mais de 1 filho com o mesmo nome!")
        }
        else {
            listaFilhos.push(novoFilho)
        }

    }
    function atualizar() {
        let qtdFilhos = listaFilhos.length;
        let escolaParticular = qtdFilhos * 3000;
        let escolaPublica = qtdFilhos * 1500

        div_resultado.innerHTML = `
    Você tem ${qtdFilhos} filhos <br>
    Seu custo mensal será aproximadamente R$${escolaParticular} se colocá-los em escola particular ou R$${escolaPublica} se eles estudarem em escola pública `
    }
</script>
