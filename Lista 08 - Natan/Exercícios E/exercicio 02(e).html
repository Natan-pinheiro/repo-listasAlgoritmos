<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 E</title>
    <h1>Descubra se você tem direito à ajuda do governo</h1>
</head>
<body>

    Insira sua renda individual:
    <input id="input_rendaIndividual">
    <br>
    Insira sua renda familiar:
    <input id="input_rendaFamiliar">
    <br>
    <br>
    <button onclick="chkDireito()">Verificar ajuda</button>
    
</body>
</html>

<script>

    function chkDireito()
    {

        let rendaIndividual = Number(input_rendaIndividual.value)
        let rendaFamiliar = Number(input_rendaFamiliar.value)

        if (rendaIndividual <= 1050 && rendaFamiliar <= 2100)
        {

            alert(`Você terá direito!`)

        }
        else
        {

            alert(`Você NÃO terá direito`)

        }

    }

</script>
