    <h1>Descubra quantos múltiplos de 5 existem até seu número!</h1>
</head>
<body>
    
    Insira o seu número:
    <input id="input_numero" placeholder="De 20 a 100">
    <br>
    <br>
    <button onclick="calcCinco()">Adoro múltiplos de 5</button>
    <br>
    <br>
    <div id="div_mostrarCinco"></div>

</body>

    {

        let numero = Number(input_numero.value)

        if (numero < 20 || numero >100)
        {

            alert(`Insira um número válido (entre 20 e 100)`)

        }
        else
        {

            for(let contagem = 5; contagem <= numero; contagem += 5)
