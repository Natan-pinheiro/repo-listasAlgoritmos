<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 E</title>
    <h1>Validar alunos</h1>
</head>
<body>
    
    Insira sua nota:
    <input id="input_nota">
    <br>
    <br>
    <button onclick="avaliarAluno()">Avaliar aluno</button>

</body>
</html>

<script>

    function avaliarAluno()
    {

        let nota = Number(input_nota.value)

        if (nota >= 0 && nota <= 10)
        {

            alert(`Nota válida!`)

        }
        else
        {

            alert(`Onde já se viu nota menor que 0 e maior que 10?!`)

        }

    }

</script>
