<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <h1>Verifique sua situação</h1>

</head>
<body>
    
    Insira a nota 1:
    <input id="input_nota1">
    insira a nota 2:
    <input id="input_nota2">
    <br>
    <br>
    <button onclick="verificarSituacao()">Verificar situação</button>
    <br>
    <div id="div_mostrar_situacao"></div>

</body>
</html>

<script>

    function verificarSituacao()
    {

        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)
        var media = (nota1 + nota2) / 2

        if (media >= 6)
        {

            div_mostrar_situacao.innerHTML = `Parabéns, aprovado!`

        }
        else
        {

            div_mostrar_situacao.innerHTML = `Tente outra vez...`

        }

    }

</script>
