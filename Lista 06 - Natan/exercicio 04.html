<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <h1>Veja sua frequência</h1>

</head>
<body>

    Insira a frequência:
    <input id="input_frequencia">
    <br>
    <br>
    <button onclick="analisarFrequencia()">Analisar frequência</button>
    <br>
    <div id="div_mostrar_frequencia"></div>
    
</body>
</html>

<script>

    function analisarFrequencia()
    {

        var frequencia = Number(input_frequencia.value)

        if (frequencia < 50)
        {

            div_mostrar_frequencia.innerHTML = `<img src="https://img.lovepik.com/element/40134/0075.png_860.png">`

        }
        else
        {

            div_mostrar_frequencia.innerHTML = `<img src="https://blog.redebatista.edu.br/wp-content/uploads/2018/12/edd.jpg">`

        }

    }

</script>
