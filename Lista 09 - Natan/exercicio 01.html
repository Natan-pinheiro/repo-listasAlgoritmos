<head>

    <h1>Contagem</h1>
</head>
<body>
    
    <button onclick="contar()">Contar</button>
    <br>
    <br>
    <div id="div_mostrarContagem"></div>

<script>

    function contar()
    {

        for (let contagem = 1; contagem <= 15; contagem += 1)
        {

            div_mostrarContagem.innerHTML += `${contagem}<br>`

        }

    }

</script>
