<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <h1>Gerenciador de viagens</h1>
</head>
<body>
    
    <input id="input_viagem" placeholder="Destino de viagem">
    <br>
    <button onclick="adicionarViagem()">Adicionar</button>
    <br>
    <br>
    <button onclick="mostrarPrimeiraViagem()">Primeira viagem</button>
    <br>
    <div id="div_primeiraViagem"></div>
    <br>
    <br>
    <button onclick="mostrarTerceiraViagem()">Terceira viagem</button>
    <br>
    <div id="div_terceiraViagem"></div>
    <br>
    <br>
    <button onclick="mostrarUltimaViagem()">Ãšltima viagem</button>
    <br>
    <div id="div_ultimaViagem"></div>


</body>
</html>

<script>

    let listaViagens = [];

    function adicionarViagem()
    {
        listaViagens.push(input_viagem.value);
    }

    function mostrarPrimeiraViagem()
    {
        div_primeiraViagem.innerHTML = `${listaViagens[0]}`
    }

    function mostrarTerceiraViagem()
    {
        div_terceiraViagem.innerHTML = `${listaViagens[2]}`
    }

    function mostrarUltimaViagem()
    {
        div_ultimaViagem.innerHTML = `${listaViagens[listaViagens.length - 1]}`
    }

</script>
