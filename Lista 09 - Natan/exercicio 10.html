<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <h1>Pares: O Retorno</h1>
</head>
<body>
    
    Insira um intervalo crescente de números:
    <br>
    <br>
    <input id="input_menorNumero" placeholder="Menor número">
    <br>
    <input id="input_maiorNumero" placeholder="Maior número">
    <br>
    <br>
    <button onclick="calcPares()" >S2 Pares</button>
    <br>
    <br>
    <div id="div_mostrarPares"></div>

</body>
</html>

<script>

    function calcPares()
    {

        const menorNumero = Number(input_menorNumero.value);
        const maiorNumero = Number(input_maiorNumero.value);

        if(menorNumero < maiorNumero)
        {   
            for(let contagem = menorNumero; contagem <= maiorNumero; contagem += 1)
            {

                if(contagem % 2 == 0)
                {

                    div_mostrarPares.innerHTML += `${contagem}<br>`

                }

            } 

        }
        else
        {

            alert(`Insira um intervalo válido`)

        }
    }

</script>
