<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <h1>Bancos XPTO!!</h1>

</head>
<body>
    
    Insira o saldo da conta:
    <input id="input_saldo">
    <br>
    Insira o valor de débito:
    <input id="input_debito">
    <br>
    <br>
    <button onclick="analisarConta()">Analisar conta</button>
    <br>
    <div id="div_mostrar_saldo"></div>

</body>
</html>

<script>

    function analisarConta()
    {

        var saldo = Number(input_saldo.value)
        var debito = Number(input_debito.value)
        var novoSaldo = saldo - debito

        if (novoSaldo <= 0) 
        {
        
            div_mostrar_saldo.innerHTML = `<b style="color: red">O saldo atual da conta corrente é R$${novoSaldo}</b>`

        }
        else
        {

            div_mostrar_saldo.innerHTML = `<i style="color: blue">O saldo atual da conta corrente é R$${novoSaldo}</b>`

        }
    }

</script>
