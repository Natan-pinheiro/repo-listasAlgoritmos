<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 OU</title>
    <h1>Calculadora de cansaço aprimorada do aluno SPTECH</h1>
</head>
<body>
    
    Meio de transporte:
    <select id="select_transporte">

        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        
    </select>
    <br>
    Distância da faculdade(KM):
    <input id="input_distancia">
    <br>
    <br>
    <button onclick="calcularCansaco()">Calcular cansaço</button>

</body>
</html>

<script>

    function calcularCansaco()
    {

        let meioTransporte = select_transporte.value
        let distancia = Number(input_distancia.value)

        if (distancia <= 10)
        {

            if (meioTransporte == "carro" || meioTransporte == "metro" || meioTransporte == "onibus")
            {

                alert(`Tá tranks...`);

            }
            else
            {

                alert(`É... um pouco cansado...`);

            }


        }
        else
        {

            if(meioTransporte == "metro" || meioTransporte == "onibus")
            {

                alert(`Bem cansado...`);

            }
            else if (meioTransporte == "carro")
            {

                alert(`É.. um pouco cansado...`);

            }
            else
            {

                alert(`Vish... tá só o pó...`);

            }

        }

    }

</script>
