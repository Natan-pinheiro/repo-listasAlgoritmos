<html lang="en">
<head>

    <h1>Saiba mais sobre Algoritmos</h1>
</head>
<body>
    
    <button onclick="falarAlgoritmos()">Fale mais sobre a matéria de Algoritmos</button>
    <br>
    <br>
    <div id="div_mostrarFrase"></div>

</body>

<script>

    function falarAlgoritmos()
    {

        for (let contagem = 1; contagem <=7; contagem += 1)
        {

            div_mostrarFrase.innerHTML += `${contagem} - Algoritmos não é matéria de linguagem!<br>`

        }

    }

</script>
