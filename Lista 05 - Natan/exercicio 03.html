<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <h1>Descubra sua média!</h1>
</head>
<body>
    
    Insira a primeira nota:
    <input id="input_nota1">
    Insira a segunda nota:
    <input id="input_nota2">
    Insira a terceira nota:
    <input id="input_nota3">
    <br>
    <br>
    <button onclick="calcularMedia()">Analisar desempenho</button>
    <br>
    <div id="div_media"></div>

</body>
</html>

<script>

    function calcularMedia()
    {
        
        var nota1 = Number(input_nota1.value)
        var nota2 = Number(input_nota2.value)
        var nota3 = Number(input_nota3.value)
        var media = (nota1 + nota2 + nota3) / 3


        div_media.innerHTML = 
        `Sua média foi de ${media}.`

        if(media > 9.5)
        {

            div_media.innerHTML +=
            `<br>Parabéns, você é fora de série!`

        }

    }

</script>
