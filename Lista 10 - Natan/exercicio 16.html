<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    Digite um número qualquer: 
    <input id="input_numero">

    <button onclick="analisar()">Analisar histórico</button>
    <br><br>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    const listaNumeros = [];

    function analisar() 
    {
        limparTela();

        const novoNumero = Number(input_numero.value);

        listaNumeros.push(novoNumero);

        let maiorNumero = listaNumeros[0];
        let menorNumero = listaNumeros[0];

        for(contNumeros = 0;contNumeros < listaNumeros.length;contNumeros ++) 
        {
            div_resultado.innerHTML += `${contNumeros + 1}º Número: ${listaNumeros[contNumeros]}<br><br>`

            if(maiorNumero < listaNumeros[contNumeros]) 
            {
                maiorNumero = listaNumeros[contNumeros];
            }

            if(menorNumero > listaNumeros[contNumeros]) 
            {
                menorNumero = listaNumeros[contNumeros];
            }
        }

        div_resultado.innerHTML += 
        `
        <br>Maior: ${maiorNumero}<br>
        Menor: ${menorNumero}<br>
        `
    }

    function limparTela() {
        div_resultado.innerHTML = "";
    }
</script>
