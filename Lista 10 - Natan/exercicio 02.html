<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <h1>Gerenciador de viagens</h1>
</head>
<body>
    
    <input id="input_viagem" placeholder="Destino de viagem">
    <br>
    <button onclick="adicionarViagem()">Adicionar</button>
    <br>
    <br>
    <button onclick="mostrarPrimeiraViagem()">Primeira viagem</button>
    <br>
    <div id="div_primeiraViagem"></div>
    <br>
    <br>
    <button onclick="mostrarTerceiraViagem()">Terceira viagem</button>
    <br>
    <div id="div_terceiraViagem"></div>
    <br>
    <br>
    <button onclick="mostrarUltimaViagem()">Última viagem</button>
    <br>
    <div id="div_ultimaViagem"></div>


</body>
</html>

<script>

    let listaViagens = [];

    function adicionarViagem()
    {
        listaViagens.push(input_viagem.value);
    }

    function mostrarPrimeiraViagem()
    {
        if (listaViagens.length == 0)
        {
            div_primeiraViagem.innerHTML = "Você ainda não fez a primeira viagem!";
        }
        else
        {
            div_primeiraViagem.innerHTML = `A primeira viagem foi para: ${listaViagens[0]}`;
        }
    }

    function mostrarTerceiraViagem()
    {
        if(listaViagens.length < 3)
        {
            div_terceiraViagem.innerHTML = "Você ainda não fez a terceira viagem!"
        }
        else
        {
            div_terceiraViagem.innerHTML = `A terceira viagem foi para: ${listaViagens[2]}`
        }
    }

    function mostrarUltimaViagem()
    {
        if(listaViagens.length == 0)
        {
            div_ultimaViagem.innerHTML = "Você ainda não fez nenhuma viagems!"
        }
        else
        {
            div_ultimaViagem.innerHTML = `Sua última viagem foi para: ${listaViagens[listaViagens.length - 1]}`
        }
    }


</script>
