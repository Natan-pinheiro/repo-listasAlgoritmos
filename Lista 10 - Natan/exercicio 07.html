<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>

<body>
    Insira seus filmes favoritos:
    <input type="text" id="input_filme">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    const listaFilmes = [];

    function cadastrar() {
        const novoFilme = input_filme.value;

        div_resultado.innerHTML = " "

        listaFilmes.push(novoFilme);

        for (let posicao = 0;
            posicao < listaFilmes.length;
            posicao++) {
            let cor = "red"
            if (posicao % 2 == 0) {
                cor = "blue"

            }   div_resultado.innerHTML += `
                Filme ${posicao + 1}: <span style="color: ${cor}">${listaFilmes[posicao]}</span><br>`
        }
    }
</script>
